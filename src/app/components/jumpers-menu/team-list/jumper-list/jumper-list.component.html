<a class="list-group-item clearfix"
   *ngFor="let jumper of jumpers"
   (click)="onJumperSelected(jumper)"
   [class.active]="(appState | async).selectedJumpers.indexOf(jumper) !== -1"
   style="cursor: pointer;">
  <div class="pull-left">
    <h5 class="list-group-item-text">{{jumper.getFullName()}}</h5>
  </div>
</a>
